<!DOCTYPE html>
<html>
<head>
  <title>Sorting Hat</title>
</head>
<body>
  <h1>Welcome to the Sorting Hat!</h1>
  <label for="studentName">Enter your name:</label>
  <input type="text" id="studentName" />
  <button onclick="sortStudent()">Sort!</button>

  <p id="result"></p>

  <script>
    function sortStudent() {
      const name = document.getElementById("studentName").value;
      const houseNumber = Math.floor(Math.random() * 4) + 1;
      let house = "";

      switch (houseNumber) {
        case 1:
          house = "Gryffindor";
          break;
        case 2:
          house = "Slytherin";
          break;
        case 3:
          house = "Hufflepuff";
          break;
        case 4:
          house = "Ravenclaw";
          break;
        default:
          house = "Unknown";
      }

      document.getElementById("result").innerText = `${name}, you are ${house}.`;
    }
  </script>
</body>
</html>
