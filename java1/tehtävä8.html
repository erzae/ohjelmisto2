<!DOCTYPE html>
<html>
<head>
  <title>Leap Year Interval</title>
</head>
<body>
  <h1>Leap Year Finder</h1>
  <label for="startYear">Enter start year:</label>
  <input type="number" id="startYear" />
  <br><br>
  <label for="endYear">Enter end year:</label>
  <input type="number" id="endYear" />
  <br><br>
  <button onclick="printLeapYears()">Show Leap Years</button>

  <div id="result"></div>

  <script>
    function printLeapYears() {
      const start = parseInt(document.getElementById("startYear").value);
      const end = parseInt(document.getElementById("endYear").value);
      let output = "<ul>";

      for (let year = start; year <= end; year++) {
        // Leap year rule:
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
          output += "<li>" + year + "</li>";
        }
      }

      output += "</ul>";
      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
